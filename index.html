<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>

    <link rel="stylesheet" type="text/css" href="src/css/styles.css">

</head>
<body>
	<div class="page">
		<header class="header">
			<h1>Learn Yourself</h1>

			<nav class="nav">
				<ul>
					<li>
						<a href="#">Hoome</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
				</ul>
			</nav>
		</header>
	</div>

	<main class="main">

	</main>

	<footer class="footer">
		<p>&#9400; dimaspirit 2015</p>
	</footer>


    <!-- tpl -->
    <script id="previewCourse" type="x-handlebars-template">
        <div class="course_review__inner">
            <h2 class="course_review__title">{{title}}</h2>

            <h4 class="course_review__desc">{{description}}</h6>

            <p class="course_review__sum_lessons">
                <span>{{lessons.length}}</span>&nbsp;{{makeDeclension lessons.length 'lesson'}}
            </p>

            {{#each authors}}
                <h5 class="course_review__author">from&nbsp; {{name}}</h5>
            {{/each}}

            <p class="course_review__lang">{{lang}}</p>
            <a href="#course/{{id}}" class="course_review__link">View</a>
        </div>
    </script>


    <script id="courseDetail" type="x-handlebars-template">
        <div class="course_details__inner">
            <h2 class="course_review__title">Details abours '{{name}}' course</h2>

            <h4 class="course_review__desc">{{description}}</h6>

            <p class="course_review__sum_lessons">
                <span>{{lessons.length}}</span>&nbsp;{{makeDeclension lessons.length 'lesson'}}
            </p>

            {{#each authors}}
                <h5 class="course_review__author">from&nbsp; {{name}}</h5>
            {{/each}}

            <p class="course_review__lang">{{lang}}</p>
        </div>
    </script>

    <script id="lesson" type="x-handlebars-template">
        <div class="lesson__inner">
            <h2 class="lesson__title">{{title}}</h2>

            <p>{{url}}</p>

            <h4 class="lesson__desc">{{description}}</h6>
        </div>
    </script>

    <script id="about" type="text/html">
		This is the view content.
	</script>

    <!-- libs -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>

    <script src="src/js/common.js"></script>
    <script src="src/js/helpers.js"></script>

    <!-- app -->
    <script src="src/js/app/models.js"></script>
    <script src="src/js/app/collections.js"></script>
    <script src="src/js/app/views.js"></script>
    <script src="src/js/app/router.js"></script>

    <script src="src/js/main.js"></script>
</body>
</html>
