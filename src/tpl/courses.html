<div class="course_review__inner">
    <h2 class="course_review__title">{{title}}</h2>

    {{#if starred}}
        <button type="button" name="starredBtn" value="{{id}}" data-flag="remove" class="j-course_review__star course_review__star course_review__star-active" title="Unstar"></button>
    {{else}}
        <button type="button" name="starredBtn" value="{{id}}" data-flag="add" class="j-course_review__star course_review__star" title="Star"></button>
    {{/if}}

    <p class="course_review__desc">
        <span>{{lessonCount}}</span>&nbsp;{{declOfNum lessonCount "lesson\lessons"}}&nbsp;by&nbsp;<span>{{channelTitle}}</span>
    </p>

    <div class="course_review__wrap_btn">
        <a href="#!/course/{{id}}" class="course_review__link">More about course</a>
    </div>
</div>
