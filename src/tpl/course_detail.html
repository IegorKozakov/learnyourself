<div class="breadcrumps">
    <a href="#" class="breadcrumps__item">Вернуться к списку курсов</a>
</div>

<div class="course_details__inner">
    

    <h2 class="course_details__title">
        {{title}}

        {{#if starred}}
            <button type="button" name="starredBtn" value="{{id}}" data-flag="remove" class="j-starred_course btn_star btn_star-active" title="Unstar">
            </button>
        {{else}}
            <button type="button" name="starredBtn" value="{{id}}" data-flag="add" class="j-starred_course btn_star" title="Star">
            </button>
        {{/if}}
    </h2>

    <h3 class="course_details__desc">{{description}}</h3>

    <div class="course_details__info">
        <div class="course_details__lessons">
            <h2>Уроки</h2>
            <ul class="course_details__lessons_list">
                {{#each lessons}}
                    <li class="course_details__lessons_item">
                        <a href="#!/course/{{../id}}/lesson/{{videoId}} " class="course_details__link">
                            <span>{{inc @index}}.</span> {{title}}
                        </a>
                    </li>
                {{/each}}
            </ul>
        </div>

        <div class="course_details__author">
            <h2>О канале</h2>
            <h3 class="course_details__author_title">{{channelTitle}}</h3>

            <h4>Подписчиков: <span>{{channelSubscriberCount}}</span></h4>
            <h4>Просмотров канала: <span>{{channelViewCount}}</span></h4>
            
            <h3 class="course_details__author_desc">{{channelDescription}}</h3>
        </div>
    </div>
</div>
