<div class="course_details__inner">
    <h2 class="course_details__title">
        {{title}}

        {{#if starred}}
            <button type="button" name="starredBtn" value="{{id}}" data-flag="remove" class="j-starred_course btn_star btn_star-active" title="Unstar"></button>
        {{else}}
            <button type="button" name="starredBtn" value="{{id}}" data-flag="add" class="j-starred_course btn_star" title="Star"></button>
        {{/if}}
    </h2>

    <h3 class="course_details__description">{{description}}</h3>

    <div class="course_details__desc">
        <div class="course_details__lessons">
            <ul class="course_details__lessons_list">
                {{#each lessons}}
                    <li class="course_details__lessons_item">
                        <a href="#!/course/{{../id}}/lesson/{{videoId}} " class="course_details__link">{{title}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>

        <div class="course_details__author">
            <h3 class="course_details__author_title">{{channelTitle}}</h3>
            <h3 class="course_details__author_desc">{{channelDescription}}</h3>
            <h3>SubscriberCount: <span>{{channelSubscriberCount}}</span></h3>
            <h3>channelViewCount: <span>{{channelViewCount}}</span></h3>
        </div>
    </div>
</div>
