<div class="course_review__inner">
    <h2 class="course_review__title">{{title}}</h2>

    <h4 class="course_review__summary">{{description}}</h6>

    <p class="course_review__desc">
        <span>{{lessons.length}}</span>&nbsp;{{declOfNum lessons.length "урок/урока/уроков"}}&nbsp;от&nbsp;<span>{{author.name}}</span>
    </p>

    <div class="course_review__wrap_btn h-cf">
        <a href="#!/course/{{id}}" class="course_review__link h-pull-right">Подробней</a>
    </div>
</div>
