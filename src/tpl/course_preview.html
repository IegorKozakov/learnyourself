<div class="course_review__inner">
    <h2 class="course_review__title">{{snippet.title}}</h2>

    {{#if starred}}
        <button type="button" id="starred" name="starredBtn" value="{{id}}" data-flag="remove" class="course_review__star">Uninterest</button>
    {{else}}
        <button type="button" id="starred" name="starredBtn" value="{{id}}" data-flag="add" class="course_review__star">Interest</button>
    {{/if}}

    <p class="course_review__desc">
        <span>{{contentDetails.itemCount}}</span>&nbsp;{{declOfNum contentDetails.itemCount "lesson\lessons"}}&nbsp;by&nbsp;<span>{{snippet.channelTitle}}</span>
    </p>

    <div class="course_review__wrap_btn">
        <a href="#!/course/{{id}}" class="course_review__link">More about course</a>
    </div>
</div>
